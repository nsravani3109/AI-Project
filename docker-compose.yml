version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"  # FastAPI
      - "8050:8050"  # Dashboard
    environment:
      - API_KEY=demo-api-key-12345
      - SECRET_KEY=your-secret-key-here-change-in-production
      - DATABASE_URL=sqlite:///./data/loads.db
      - DEBUG=True
      - HAPPYROBOT_API_KEY=your-happyrobot-api-key
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    restart: unless-stopped
